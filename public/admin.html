<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
        </header>
        <main>
            <section id="admin-login-section" class="admin-section">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <input type="email" id="admin-email" placeholder="Email" required>
                    <input type="password" id="admin-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="login-error" style="display:none;color:red;margin-top:10px;"></div>
            </section>
            <section id="admin-dashboard" class="admin-dashboard" style="display: none;">
                <h2>All Feedback Submissions</h2>
                <table id="feedback-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Feedback</th>
                            <th>Submitted At</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="logout-btn">Logout</button>
            </section>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
